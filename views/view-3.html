  <div class="navbar-fixed">
    <nav class="nav-extended navbar">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">
          <img class="responsive-img" width="70" src="../assets/icons/jaku.png" alt="jaku">
        </a>
        <span class="right" id="log-out"></span>
      </div>
      <div class="nav-content menu-icons">
        <ul class="tabs tabs-transparent" id="mobile-demo">
          <li class="tab">
            <a class="active" href="#view1">
              <i class="material-icons">home</i>
            </a>
          </li>
          <li class="tab">
            <a href="#view2">
              <i class="material-icons">person_add</i>
            </a>
          </li>
          <li class="tab">
            <a href="#view3">
              <i class="material-icons">face</i>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <!-- PRIMERA VISTA - PUBLICACIONES -->
  <div id="view1" class="col s12 view1 post">
  <!-- foto de perfil - escribir un estado -->
    <div class="container">
      <div class="row">
        <div class="col s3 m2">
          <a href="#">
            <img class="responsive-img circle perfil" src="../assets/images/foto1.jpg" alt="usuario">
          </a>
          <h6 class="center" id="profileName">Oprah</h6>
        </div>
        <div class="col s9 m10">
          <h5>¿Qué planes para hoy?</h5>
          <textarea name="textarea"  id="post" rows="10" cols="50" placeholder='Comentanos aquí'></textarea>
          <!-- boton subir fotos y submit -->
          <div class="buttons">
            <div class="file-field input-field camera">
              <a class="btn btn-floating">
                <i class="large material-icons">
                  <input type="file">add_a_photo</i>
              </a>
            </div>
            <button class="btn waves-effect waves-light right" id="publish" type="submit" name="action">Publicar
              <i class="material-icons right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  <!-- lugar donde se publican los post -->
  <div class="container post-user">
  </div>
  </div>
  <!-- SEGUNDA VISTA - AMIGOS -->
  <div id="view2" class="col s12">
    <div class="row">
      <ul class="tabs">
        <div class="col s6 m6 center">
          <li class="tab ">
            <a class="active" href="#friends">Amigos</a>
          </li>
        </div>
        <div class="col s6 m6 center">
          <li class="tab">
            <a href="#suggestions">Sugerencias</a>
          </li>
        </div>
      </ul>
    </div>
  <!-- sub-seccion vista amigos -->
    <div id="friends" class="col s12">
      <ul class="collection friends">
      </ul>
    </div>
  <!-- sub-seccion vista sugerencias de amistad -->
    <div id="suggestions" class="col s12">
      <ul class="collection suggestions">
      </ul>
    </div>
  </div>
  <!-- tercera vista - perfil -->
  <div id="view3" class="center-align">
    <h3>Metas</h3>
      <div clas="row">
        <div class="col s4 offset-s4 offset-s4 l4">
          <img class="responsive-img circle" src="../assets/images/meta-user.png" alt="usuario">
        </div>
      </div>
    <img src="../assets/images/metas.png" alt="" class="responsive-img">
  </div>
